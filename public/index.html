<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h2>Sign up to Blackchat</h2>
            <input type="text" id="username" placeholder="Enter your username">
            <input type="text" id="number" placeholder="Enter your number">
            <button onclick="joinChat()">Sign Up</button>
            <div style="margin-top: 1rem;">
                <p>Created by: Alvin Pieterson and Spoty MTF</p>
                <button onclick="showCreators()">Contact Creators</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" style="display: none;">
        <div id="chat-header">
            <h1>Blackchat</h1>
            <button onclick="openProfile()">Profile</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Write your message...">
            <button id="voice-btn" onclick="toggleVoiceRecording()">
                <i class="fas fa-microphone"></i>
            </button>
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

    <div id="profile-screen" style="display: none;">
        <div class="profile-container">
            <h2>Your Profile</h2>
            <p>Username: <span id="profile-username"></span></p>
            <p>Number: <span id="profile-number"></span></p>
            <button onclick="closeProfile()">Close</button>
        </div>
    </div>
</body>
</html>
