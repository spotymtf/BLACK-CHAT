<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sign-up Screen -->
    <div id="signup-screen">
        <div class="signup-container">
            <h2>Sign up to BlackChat</h2>
            <p>Creators: Alvin Pieterson & Spoty MTF</p>
            <label for="username">Enter your username</label>
            <input type="text" id="username" placeholder="Username">
            <label for="phone-number">Enter your phone number</label>
            <input type="text" id="phone-number" placeholder="Phone number">
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" style="display: none;">
        <header>
            <h1>BlackChat</h1>
            <button id="profile-btn">Profile</button>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Write your message...">
            <button id="voice-btn" onclick="toggleVoiceRecording()">
                <i class="fas fa-microphone"></i>
            </button>
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
