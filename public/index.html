<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-container">
            <h2>Sign up to Blackchat</h2>
            <p>Enter your number to get started.</p>
            <div class="country-selector">
                <select>
                    <option value="ghana">Ghana</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                </select>
            </div>
            <div class="phone-input-container">
                <span>+233</span>
                <input type="tel" id="username" placeholder="Enter your number">
            </div>
            <button onclick="joinChat()">Send</button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" style="display: none;">
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Write your message...">
            <button id="voice-btn" onclick="toggleVoiceRecording()">
                <i class="fas fa-microphone"></i>
            </button>
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
