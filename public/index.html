<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Signup Screen -->
    <div id="signup-screen">
        <div class="signup-container">
            <h2>Sign up to Blackchat</h2>
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id="number" placeholder="Enter your number">
            <button onclick="signUp()">Sign Up</button>
            <p class="creator-info">Created by Alvin Pieterson & Spoty MTF</p>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" style="display: none;">
        <div id="chat-header">
            <h1>Blackchat</h1>
            <button id="profile-btn" onclick="openProfile()">Profile</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Write your message...">
            <button id="voice-btn" onclick="toggleVoiceRecording()">
                <i class="fas fa-microphone"></i>
            </button>
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Modal for Editing and Deleting Messages -->
    <div id="edit-message-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <textarea id="edit-message-content" placeholder="Edit your message"></textarea>
            <button onclick="saveEditedMessage()">Save</button>
            <button onclick="deleteMessage()">Delete</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
