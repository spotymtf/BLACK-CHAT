<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sign Up / Login Screen -->
    <div id="login-screen">
        <div class="login-container">
            <h2>Welcome to Blackchat</h2>
            <div id="auth-options">
                <button onclick="toggleAuth('signup')">Sign Up</button>
                <button onclick="toggleAuth('login')">Log In</button>
            </div>

            <form id="signup-form" style="display: none;">
                <h3>Sign Up</h3>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <label>Upload Profile Picture:</label>
                <input type="file" id="signup-profile-pic" accept="image/*">
                <button type="button" onclick="joinChat('signup')">Sign Up</button>
            </form>

            <form id="login-form" style="display: none;">
                <h3>Log In</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="joinChat('login')">Log In</button>
            </form>

            <p class="credits">
                Created by Blaise Dave and Alvin Pieterson
                <button onclick="contactCreators()">Contact Creators</button>
            </p>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chat-screen" style="display: none;">
        <header class="chat-header">
            <h2>Blackchat</h2>
            <button class="profile-button" onclick="toggleProfile()">Profile</button>
        </header>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Write your message...">
            <button id="voice-btn" onclick="toggleVoiceRecording()">
                <i class="fas fa-microphone"></i>
            </button>
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button onclick="uploadMedia('image')">
                <i class="fas fa-image"></i>
            </button>
            <button onclick="uploadMedia('audio')">
                <i class="fas fa-music"></i>
            </button>
        </div>
    </div>

    <!-- Profile Management Screen -->
    <div id="profile-screen" class="profile-screen">
        <h3>Manage Profile</h3>
        <label>Username:</label>
        <input type="text" id="profile-username">
        <label>Profile Picture:</label>
        <input type="file" id="profile-picture" accept="image/*">
        <button onclick="saveProfile()">Save</button>
        <button onclick="logout()">Log Out</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
